[build]
  command = 'npm run build'
  publish = '.next'

[functions]
  node_bundler = "esbuild"

[[redirects]]
 from='/test'
 to='https://google.com'
 status=301
 force=true

[[context.dev.edge_functions]]
  path = "/*"
  function = "edge-protection"

[[context.branch-deploy.edge_functions]]
  path = "/*"
  function = "edge-protection"

[[context.deploy-preview.edge_functions]]
  path = "/*"
  function = "edge-protection"
