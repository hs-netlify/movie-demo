[build]
  command = 'npm run build'
  publish = '.next'

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = '/api/*'
  to = '/.netlify/functions/:splat'
  status = 200

[[edge_functions]]
  path = "/*"
  function = "a-b-test"

[[redirects]]
  from = '/test-a/*'
  to = 'https://a--next-movie-db.netlify.app/:splat'
  status = 200 
  force = true

[[redirects]]
  from = '/test-b/*'
  to = 'https://b--next-movie-db.netlify.app/:splat'
  status = 200 
  force = true