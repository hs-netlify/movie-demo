[build]
  command = 'npm run build'
  publish = '.next'

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = '/api/*'
  to = '/.netlify/functions/:splat'
  status = 200

[[edge_functions]]
  function = 'geo-header'
  path = '/'

[[redirects]]
  from = '/test/*'
  to = 'https://docs.netlify.com/:splat"
  status = 301