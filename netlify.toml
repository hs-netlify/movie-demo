[build]
  command = 'npm run build'
  publish = '.next'

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = '/api/*'
  to = '/.netlify/functions/:splat'
  status = 200

[[redirects]]
  from = 'https://:subdomain.netlify.app/*'
  to = 'https://:subdomain.netlify-se-demo.com:splat'
  status = 301
  force = true