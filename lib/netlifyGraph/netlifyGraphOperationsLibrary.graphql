query SalesforceLeadsQuery @netlify(id: """5ca1b4ce-c862-4a98-86a4-59fe8995e33a""", doc: """List leads on Salesforce, ordered by when they were created.""") {
  salesforce {
    leads(sortByField: CREATED_DATE, orderBy: DESC, first: 10) {
      nodes {
        firstName
        lastName
        email
        createdDate
      }
    }
  }
}
